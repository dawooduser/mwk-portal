<div class="wrap-login100" style="padding: 50px 50px">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                        <a ng-class="Active" id="nav-home-tab" data-toggle="tab" 
                        ng-click="Services()" role="tab" aria-controls="nav-home" aria-selected="true">Services</a>
                        <a 
                        ng-class="ActivePortfolio"
                        id="nav-profile-tab" 
                        data-toggle="tab" 
                        ng-click="Portfolio()" 
                        role="tab" aria-controls="nav-profile" 
                        aria-selected="false">Portfolio</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div 
                    ng-class="ActiveContent"
                    
                    role="tabpanel" 
                    aria-labelledby="nav-home-tab">
                        <table class="table" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>S no.</th>
                                    <th>Title</th>
                                    <th>Content</th>
                                </tr>
                            </thead>
                            <tbody>
                              <tr ng-repeat="Services in Services">
                                <td>{{$index+1}}</td>
                                <td ng-click="EditServices(Services.id)">{{Services.title}}</td>
                                <td ng-click="EditServices(Services.id)">{{Services.content}}</td>
                                <td ng-click="EditServices(Services.id)">delete</td>
                              </tr>
                               
                            </tbody>
                        </table>
                        <div class="container-login100-form-btn">
                            <button style="width: 25%; float: right; margin-top: 17%;" class="login100-form-btn" ng-click="addservice()">
                                Add Services
                            </button>
                        </div>
                    </div>
                    <div 
                    ng-class="ActiveContentPortfolio"
                    role="tabpanel" 
                    aria-labelledby="nav-profile-tab">
                        <table class="table" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>S no.</th>
                                    <th>asdasd</th>
                                    <th>asdasd</th>
                                </tr>
                            </thead>
                            <tbody>
                             
                            </tbody>
                        </table>
                        <div class="container-login100-form-btn">
                            <button style="width: 25%; float: right; margin-top: 17%;" class="login100-form-btn" ng-click="addportfolio()">
                                Add Portfolio
                            </button>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

</div>



<!-- The Modal Services -->
<div class="modal fade seminor-login-modal" data-backdrop="static" id="openthis">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal body -->
        <div class="modal-body seminor-login-modal-body">
         <h5 class="modal-title text-center">{{Modal_header}}</h5>
          <button type="button" class="close" data-dismiss="modal">
              <span><i class="fa fa-times-circle" aria-hidden="true"></i></span>
          </button>
  
  
    <form class="seminor-login-form">
      <div class="form-group">
        <input ng-model= "title" type="name" class="form-control" required autocomplete="off">
        <label class="form-control-placeholder"  for="name">Title</label>
      </div>
      <div class="form-group">
        <input ng-model= "content" type="text" class="form-control" required autocomplete="off">
        <label class="form-control-placeholder"  for="name">Content</label>
      </div>
  
        <div class="btn-check-log" ng-if="Service">
            <button type="submit" ng-click="postDAta('services')" class="btn-check-login">{{Bottom_header}}</button>
        </div>
        <div class="btn-check-log" ng-if="Portfolio">
            <button type="submit" ng-click="postDAta('portfolio')" class="btn-check-login">{{Bottom_header}}</button>
        </div>
      </form>
        </div>
      </div>
    </div>
  </div>

  <div id="betaModal" class="modal hide fade">
      <div class="modal-header">
              <button class="close" data-dismiss="modal" ng-click="cleanId()">Ã—</button>
              <h3>{{header}}</h3>
      </div>
      <div class="modal-body">
          <div class="row-fluid">
              <div class="span12">
                  <div class="span6" ng-click="dataAfterEdit(header)">
                  <div class="logowrapper" ng-if="header === Service">
                      <img class="logoicon" ng-click="editImage('services')" data-ng-src="data:image/png;base64,{{image}}" alt="App Logo"/>
                  </div>
                  <div class="logowrapper" ng-if="header === Portfolio">
                    <img class="logoicon" ng-click="editImage('portfolio')" data-ng-src="data:image/png;base64,{{image}}" alt="App Logo"/>
                </div>
                  </div>
                  <div class="span6">
                      <form class="form-horizontal">
                          <p class="help-block">Title</p>
                          <div class="input-prepend">
                              <span class="add-on">*</span><input class="prependedInput" ng-model="title" size="16" type="text">
                          </div>
                          <p class="help-block">Content</p>
                          <div class="input-prepend">
                              <span class="add-on"></span><input class="prependedInput" ng-model="content" size="16" type="textarea">
                          </div>
                            <hr>
                          <div class="help-block" ng-if="header === Service">
                              <button ng-click="dataAfterEdit('Service')" class="btn btn-large btn-info">Saved</button>
                          </div>
                          <div class="help-block" ng-if="header === Portfolio">
                            <button ng-click="dataAfterEdit('Portfolio')" class="btn btn-large btn-info">Saved</button>
                        </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
